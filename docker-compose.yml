# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: exampleuser
      POSTGRES_PASSWORD: examplepass
      POSTGRES_DB: dbname
    ports: 
      - 5432:5432


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  focusco-backend:
    image: focusco-backend
    restart: always
    ports:
      - 3000:3000
